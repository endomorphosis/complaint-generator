[pytest]
# Pytest configuration for complaint-generator

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths =
    tests
    ipfs_datasets_py/ipfs_accelerate_py/test/api

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers

# Markers for organizing tests
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    
# Asyncio mode
asyncio_mode = auto

