[pytest]
# Pytest configuration for complaint-generator

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths =
    tests
    ipfs_datasets_py/ipfs_accelerate_py/test/api

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --import-mode=importlib

# Markers for organizing tests
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    flaky: Tests that are known to be flaky / timing-sensitive
    llm: Requires an LLM or LLM-weighted dependencies; skipped unless enabled
    network: Requires network access; skipped unless enabled
    heavy: Resource-heavy (GPU/large models/large datasets); skipped unless enabled
    benchmark: Benchmark performance tests
    performance: Performance and optimization tests
    
# Asyncio mode
asyncio_mode = auto

